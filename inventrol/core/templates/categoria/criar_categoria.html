{% extends 'base.html' %}

{% block content %}
<h1>Criar categoria<h1>
  <form method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
    {% if categoria.id %}
      <button type="submit"><a href='{% url "delete_category" categoria.id %}'>Excluir</a></button>
    {% endif %}
  </form>  
{% endblock  %}
